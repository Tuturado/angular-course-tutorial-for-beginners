<div class="container-fluid">
  <h1>Forumulário de inscrição</h1>
  <form #userForm="ngForm">

    {{ userForm.value | json }}

    <div class="form-group">
      <label>Nome</label>
      <input type="text" class="form-control" name="userName" ngModel>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" ngModel>
    </div>

    <div class="form-group">
      <label>Telefone</label>
      <input type="tel" class="form-control" name="phone" ngModel>
    </div>

    <div class="form-group">
      <select class="custom-select" name="topic" ngModel>
        <option selected>Estou interessado em</option>
        <option *ngFor="let topic of topics">{{ topic }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Preferência de horário</label>
      <div class="form-check">
        <input type="radio" ngModel name="timePreference" value="morning">
        <label>Manhã (9AM - 12PM</label>
      </div>
      <div class="form-check">
        <input type="radio" ngModel name="timePreference" value="evening" id="">
        <label class="form-check-label">Noite (5PM - 8PM</label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" name="subscribe" ngModel class="form-check-input">
      <label class="form-check-label">
        Me envie ofertas promocionais
      </label>
    </div>

    <button class="btn btn-primary" type="submit">Enviar formulário</button>

  </form>
</div>
